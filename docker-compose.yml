services:
  db-carol:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      # Change to an empty volume in prod
      - ./data:/var/lib/mysql
      - ./backend/mycustom.cnf:/etc/mysql/conf.d/custom.cnf
      # Adicione os scripts SQL dos dois bancos
      - ./mysql_v1/wworan_carol_v1.sql:/docker-entrypoint-initdb.d/v1.sql
      - ./mysql_v2/wworan_carol_v2.sql:/docker-entrypoint-initdb.d/v2.sql
    networks:
      - carol-network
      - appsmith-network
      - cloudbeaver
    ports:
      - 33061:3306

  api:
    build: ./backend
    restart: always
    environment:
      SQL_ALCHEMY_CONN_V1: ${SQL_ALCHEMY_CONN_V1}
      SQL_ALCHEMY_CONN_V2: ${SQL_ALCHEMY_CONN_V2}
    volumes:
      - ./backend:/app
    ports:
      - 8009:5000
    depends_on:
      - db-carol
    networks:
      - carol-network

  nginx:
    restart: always
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - ${NGINX_PORT}:80
    depends_on:
      - api
    networks:
      - carol-network

networks:
  appsmith-network:
    external: true
  cloudbeaver:
    external: true
  carol-network:
    driver: bridge
